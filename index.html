<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Mia Biblioteca</title>
</head>
<body>
    <header class="header">
        <h1 class="hOne">La Mia Biblioteca</h1>
    </header>
    <main class="mainBody">
        <button type="button" id="bookBtn">Add a book to your library</button>
        <div id="addBookForm">
            <form action="" method="post" id='form'>
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="bookTitle" >
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="bookAuthor">
                    </li>
                    <li>
                        <label for="length">Length</label>
                        <input type="number" name="length" id="bookLength" min="1" max="99999999">
                    </li>
                    <li>
                        <input type="checkbox" name="haveRead" id="haveRead">
                        <label for="haveRead">Have Read</label>
                        <input type="checkbox" name="notRead" id="notRead">
                        <label for="notRead">Not Read</label>
                    </li>
                </ul>
            </form>
        </div>
        <div id="bookCards"></div>

    </main>
    <footer class="footer">
        <h6 class="tyOdin" href="theodinproject.com">This website made with help from The Odin Project</h6>
    </footer>
    <script src="book.js" defer></script>
</body>
</html>
